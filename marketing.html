<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minefield Text Example</title>
<style>
  body {
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .outlined-text {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    font-weight: 900;          /* like SwiftUI .black */
    font-stretch: expanded;    /* like SwiftUI .expanded */
    font-size: 10vw;           /* responsive font size */
    color: white;              /* foreground fill */
    text-align: center;
    line-height: 1;
    text-shadow:
      -1.5px -1.5px 0 black,
       1.5px -1.5px 0 black,
      -1.5px  1.5px 0 black,
       1.5px  1.5px 0 black,
       0px 0px 0.75px black;
  }
</style>
</head>
<body>
  <h1 class="outlined-text">MINEFIELD</h1>
</body>
</html>
